## 数据库用户名
jms_db_user: jumpserver
## 数据库名称
jms_db_name: jumpserver

# -------------------------------- #
## 本地数据库密码。
## 请手动修改为你自己用的密码，并且使用 ansible-vault 做加密。以下自动生成的密码仅作为测试用途。
jms_db_pass: "{{ lookup('password', inventory_dir + '/credentials' + '/mysql_user_password length=16 chars=ascii_letters,digits,hexdigits,punctuation') }}"

## templates/jumpserver/config.yml.j2
jms_sec_key: "{{ lookup('password', inventory_dir + '/credentials' + '/jumpserver_secret_key length=50 chars=ascii_letters,digits,hexdigits') }}"
jms_bootstrap_token: "{{ lookup('password', inventory_dir + '/credentials' + '/jumpserver_bootstrap_token length=17') }}"
jms_port: 8080
